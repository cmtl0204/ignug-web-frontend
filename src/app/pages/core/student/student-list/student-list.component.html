<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton pRipple type="button"
            label="Refrescar"
            class="p-button-info"
            [icon]="PrimeIcons.REFRESH"
            [loading]="coreService.isLoading"
            (click)="findAll()">
    </button>

    <button pButton pRipple type="button"
            label="Eliminar Seleccionados"
            class="p-button-danger ml-2"
            [disabled]="selectedItems.length===0"
            [icon]="PrimeIcons.TRASH"
            [loading]="coreService.isLoading"
            (click)="removeAll()">
    </button>
  </div>
  <div class="p-toolbar-group-right">
    <div class="p-inputgroup">
      <input type="text" pInputText [formControl]="search" placeholder="Buscar...">
      <button pButton pRipple type="button"
              [icon]="PrimeIcons.SEARCH"
              [loading]="coreService.isLoading"
              (click)="findAll()"></button>
    </div>
  </div>
</p-toolbar>

<p-paginator
  [rows]="paginator.limit"
  [totalRecords]="paginator.totalItems"
  (onPageChange)="paginate($event)">
</p-paginator>

<p-table
  dataKey="id"
  styleClass="p-datatable-striped"
  [value]="items"
  [columns]="columns"
  [loading]="coreService.isLoading"
  [(selection)]="selectedItems">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th class="text-center">
        Acciones
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">

        <!--Objects-->
        <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'user'">
            {{rowData[col.field]?.name}}
          </div>
        </div>
        <!--Fields-->
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'lastname'">
            {{rowData['user']?.lastname}}
          </div>
          <div *ngSwitchCase="'email'">
            {{rowData['user']?.email}}
          </div>
          <div *ngSwitchCase="'phone'">
            {{rowData['user']?.phone}}
          </div>
          <div *ngSwitchDefault>{{rowData[col.field]}}</div>
        </div>
      </td>
      <td class="text-center">
        <button pButton pRipple type="button" [icon]="PrimeIcons.ELLIPSIS_V" (click)="selectItem(rowData)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{messageService.paginatorNoRecordsFound}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    {{messageService.paginatorTotalRegisters(paginator.totalItems)}}
  </ng-template>
</p-table>

<p-sidebar [(visible)]="isButtonActions" position="right">
  <p-panelMenu [model]="buttonActions" [style]="{'width':'300px'}" (click)="isButtonActions=false"></p-panelMenu>
</p-sidebar>
